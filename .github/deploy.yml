name: Build and Deploy FastAPI Backend to Alibaba Cloud ECS

on:
  push:
    branches:
      - dev  # 请替换为你想自动部署的分支名，比如 dev 或 main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Alibaba Cloud ACR
      uses: aliyun/acr-login@v1
      with:
        login-server: ${{ secrets.ALIYUN_ACR_LOGIN_SERVER }}          # 例如 crpi-xxxx.cn-hangzhou.personal.cr.aliyuncs.com
        access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
        access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}

    - name: Build Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
        REGISTRY: ${{ secrets.ALIYUN_ACR_LOGIN_SERVER }}
        REPOSITORY: ${{ secrets.ALIYUN_ACR_REPOSITORY }}              # 例如 christsui1228/pandas
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

  deploy-to-ecs:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to ECS via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.ECS_HOST }}                                # ECS公网IP或域名
        username: ${{ secrets.ECS_USER }}                            # ECS登录用户名，通常是root
        key: ${{ secrets.ECS_SSH_KEY }}                              # SSH私钥（多行）
        script: |
          docker pull ${{ secrets.ALIYUN_ACR_LOGIN_SERVER }}/${{ secrets.ALIYUN_ACR_REPOSITORY }}:${{ github.sha }}
          docker stop backend || true
          docker rm backend || true
          docker run -d --name backend -p 3000:3000 ${{ secrets.ALIYUN_ACR_LOGIN_SERVER }}/${{ secrets.ALIYUN_ACR_REPOSITORY }}:${{ github.sha }}
